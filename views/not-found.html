<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandala</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&amp;family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="not-found">
      <div class="not-found__image-box">
        <img src="../assets/images/not-found-img.png" alt="404 image" />
      </div>
      <div class="not-found__title">
        Đây không phải là trang web bạn đang tìm kiếm
      </div>
      <form class="not-found__form">
        <div class="input__box">
          <input type="text" id="not-found-input" /><i
            class="fa-solid fa-magnifying-glass"
          ></i>
        </div>
      </form>
      <div class="not-found__links">
        <a class="not-found__contact" href="#">LIÊN HỆ</a
        ><a class="not-found__home" href="#">TRANG CHỦ</a>
      </div>
    </main>
    <div
      class="modal fade new-letter__modal"
      id="popup-newletter"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog new-letter__dialog">
        <div class="model-content new-letter__content">
          <div class="modal-body new-letter__body">
            <div class="new-letter__body-box">
              <h2 class="new-letter__title">GỬI EMAIL</h2>
              <div class="new-letter__des-box">
                <p class="new-letter__des">
                  Hãy gửi email liên hệ với chúng tôi để được tư vấn tốt nhẩt
                </p>
                <p class="new-letter__des">
                  Sự hài lòng của bạn là thành công của chúng tôi
                </p>
              </div>
              <form class="new-letter__form">
                <input
                  class="new-letter__input"
                  type="text"
                  id="new-letter-input"
                  placeholder="Email của bạn..."
                /><a href="#">GỬI EMAIL </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
